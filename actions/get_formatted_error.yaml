---
description: "Finds an error in the given task and formats the result into an HTML tagged output"
enabled: true
runner_type: "python-script"
entry_point: get_formatted_error.py
name: get_formatted_error
parameters:
  cmdb_request_item:
    type: string
    description: "CMDB request item if the VM was requested through a CMDB"
    required: false
  cmdb_request_item_url:
    type: string
    description: "CMDB request item url if the VM was requested through a CMDB"
    required: false
  sn_update:
    type: boolean
    description: "Whether or not the ServiceNow the error needs to be formatted for SN"
    required: true
    default: false
  st2_exe_id:
    type: string
    description: "Parent execution of the failing task"
    required: true